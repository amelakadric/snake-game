<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="zmijica-dodatno/jquery-3.7.0.min.js"></script>
    <link
    href="zmijica-dodatno/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container text-center">
    <div class="h1 text-center">Snake game</div>

    <div class="col-12">
      Welcome to the Snake Game! 
    </div>  
    <div class="col-12">
      How to play:
      Use the arrow keys (up, down, left, right) on your keyboard to control the direction of the snake.
      Eat the food, but not yourself!
      Good luck!
    </div>

    <div class="container d-flex justify-content-around">
      

      <div class="card col-5">
        <div class="card-header text-center">
          Choose table size
        </div>
        <div class="card-body">
            <select id="table-size-select" class="form-select col-2 aria-label="Default select example">
              <!-- <option selected>Open this select menu</option> -->
              <option value="1">15x15</option>
              <option value="2">20x20</option>
              <option value="3">25x25</option>
            </select>
        </div>
      </div>

      <div class="card col-5">
        <div class="card-header text-center">
         Choose level
        </div>
        <div class="card-body">
            <select id="level-select" class="form-select col-2 aria-label="Default select example">
              <!-- <option selected>Open this select menu</option> -->
              <option value="1">Easy</option>
              <option value="2">Medium</option>
              <option value="3">Hard</option>
            </select>
        </div>
      </div>

     </div>
     
          <button id="start" type="button" class="btn btn-success text-center mt-3">Start game</button>
           <div class="container">
              <a href="zmijica-rezultati.html">See results</a>
            </div>

     
    </div>
  </body>
</html>
