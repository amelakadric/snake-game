<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container text-center">
    <div class="h1 text-center">Snake game</div>

    <div class="container d-flex justify-content-around">

      <div class="card col-5">
        <div class="card-header text-center">
          Table size
        </div>
        <div class="card-body">
            <select id="table-size-select" class="form-select col-2 aria-label="Default select example">
              <!-- <option selected>Open this select menu</option> -->
              <option value="1">20x20</option>
              <option value="2">35x35</option>
              <option value="3">50x50</option>
            </select>
        </div>
      </div>

      <div class="card col-5">
        <div class="card-header text-center">
          Level
        </div>
        <div class="card-body">
            <select id="level-select" class="form-select col-2 aria-label="Default select example">
              <!-- <option selected>Open this select menu</option> -->
              <option value="1">Easy</option>
              <option value="2">Medium</option>
              <option value="3">Hard</option>
            </select>
        </div>
      </div>

     </div>
     <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Player name</span>
      </div>
      <input id="player-name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
        <a  id="start" href="zmijica-igra.html"><button  type="button" class="btn btn-success text-center mt-3">Start game</button>
     </a>
    </div>
  </body>
</html>
