<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="zmijica-dodatno/jquery-3.7.0.min.js"></script>
    <link href="zmijica-dodatno/bootstrap.min.css" rel="stylesheet" />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="results.js"></script>
  </head>
  <body>
    <div class="container text-center d-flex">
      <div class="col-sm-3 score">
        <div class="card text-center">
          <div class="card-header">Last game</div>
          <div class="card-body">
            <table class="table">
              <!-- <tbody> -->
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
              <tr>
                <td id="playerName"></td>
                <td id="scoree"></td>
              </tr>
              <!-- </tbody> -->
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center col-sm-6">
      <div class="card text-center">
        <div class="card-header">5 best scores</div>
        <div class="card-body">
          <table id="results-table" class="table"></table>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <a href="zmijica-uputstvo.html"
        ><button type="button" class="btn btn-success">Play again?</button></a
      >
    </div>
  </body>
</html>
