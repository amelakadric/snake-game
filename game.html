<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="zmijica-dodatno/jquery-3.7.0.min.js"></script>
    <link
    href="zmijica-dodatno/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="keyboardButtons.css" />
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />

    <script src="game.js"></script>
  </head>
  <body>

    <div id="backdrop"></div>

    <div id="game-wrapper">
    
      <table id="game-board" class=""></table>
        
      <aside>
        <h1 class="fw-bold">GAME OVER</h1>
        <h4>Enter your name:</h4>
        <form>
          <div>
            <input type="text" name="playerName" required="true" id="playerName" />
            <label for="playerName" class="labela alert-danger d-none bg-transparent">This field is required</label>
          </div>
          <div>
            <button type="submit" id="confirm">Confirm</button>
          </div>
        </form>
      </aside>
        <div class="container text-center d-flex justify-content-center">

          <div class="col-2"><h4> Score: </h4></div>
          <div  class="col-2"><h4 id="score"> 0 </h4></div>
          
         </div>
         <div id="mobile-controls" class="d-flex justify-content-center d-md-none d-sm-flex">
         <table>
          <tr>
            <td></td>
            <td>   
               <a data-key="38"
               class="kbc-button">↑</a>
            </td>
            <td></td>
          </tr>
          <tr>
            <td>   
               <a data-key="37" class="kbc-button">←</a>
            </td>
            <td></td>
            <td>
              <a data-key="39" class="kbc-button">→</a>
            </td>
          </tr><tr>
            <td></td>
            <td>   
               <a data-key="40" class="kbc-button">↓</a>
            </td>
            <td></td>
          </tr>
          
          </table>
        </div>
      
    </div>
    
    

    
  </div>
  </body>
</html>
